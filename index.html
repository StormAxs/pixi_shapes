<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>PIXI Shapes</title>
    <link rel="stylesheet" href="src/style.css" />
</head>
<body>
<div id="app-root">
    <div id="ui-overlay"></div>
    <div id="controls">
        <div class="panel top-left">
            <div>Shapes: <span id="count-shapes">0</span></div>
            <div>Area (px²): <span id="area-shapes">0</span></div>
        </div>
        <div class="panel bottom-controls">
            <div class="control-row">    <!-- not sure.... -->
                <button id="spawn-decr">-</button>
                <span>Spawn / sec: <span id="spawn-rate">5</span></span>
                <button id="spawn-incr">+</button>
            </div>
            <div class="control-row">
                <button id="grav-decr">-</button>
                <span>Gravity: <span id="gravity">600</span> px/s²</span>
                <button id="grav-incr">+</button>
            </div>

            <label>
                <input type="checkbox" id="rainbow-toggle">
                Rainbow Mode
            </label>
        </div>
    </div>
</div>
<script type="module" src="src/main.ts"></script>
</body>
</html>
